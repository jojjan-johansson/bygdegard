<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontakt – Via Bygdegårdsförening</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/main.js"></script>
</head>
<body>

<div id="header"></div>

<main class="container">
  <h1>Kontakt</h1>
  <p class="lead">Hör av dig så återkommer vi så snart vi kan.</p>

  <section class="grid two">
    <div class="card">
      <h2>Kontaktuppgifter</h2>
      <p>E-post: (fyll i)</p>
      <p>Telefon: (fyll i)</p>
    </div>

    <div class="card">
      <h2>Formulär</h2>
      <form id="contactForm">
        <label>Namn
          <input name="name" required>
        </label>
        <label>E-post
          <input name="email" type="email" required>
        </label>
        <label>Meddelande
          <textarea name="message" rows="6" required></textarea>
        </label>
        <button class="btn" type="submit">Skicka</button>
        <p id="contactMsg"></p>
      </form>
    </div>
  </section>
</main>

<div id="footer"></div>

</body>
</html>
