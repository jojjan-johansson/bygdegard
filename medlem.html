<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bli medlem – Via Bygdegårdsförening</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/main.js"></script>
</head>
<body>

<div id="header"></div>

<main class="container">
  <h1>Bli medlem</h1>
  <p class="lead">Stöd bygdegården och föreningens verksamhet.</p>

  <section class="grid two">
    <div class="card">
      <h2>Medlemskap</h2>
      <p>Medlemsavgift: (fyll i)</p>
      <p>Betalning: (fyll i Swish/Bankgiro)</p>
    </div>

    <div class="card">
      <h2>Intresseanmälan</h2>
      <form>
        <label>Namn
          <input required>
        </label>
        <label>E-post
          <input type="email" required>
        </label>
        <label>Telefon
          <input>
        </label>
        <button class="btn" type="submit">Skicka</button>
      </form>
    </div>
  </section>
</main>

<div id="footer"></div>

</body>
</html>
