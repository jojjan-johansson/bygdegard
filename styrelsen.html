<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styrelsen – Via Bygdegårdsförening</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- main.js laddar header/footer-partials -->
  <script src="assets/js/main.js" defer></script>
  <!-- board.js hämtar och renderar styrelsemedlemmar -->
  <script src="assets/js/board.js" defer></script>
</head>

<body>
  <div id="header"></div>

  <main class="container">
    <section class="welcome">
      <h1>Styrelsen</h1>
      <p class="lead">Kontaktuppgifter till styrelsen.</p>
    </section>

    <!-- Skelettkort visas medan API-anropet laddas -->
    <div id="boardLoading" class="skeleton-grid three">
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
    </div>

    <!-- Tomt-state om inga styrelsemedlemmar finns -->
    <p id="boardEmpty" class="events-empty" style="display:none;">
      Inga styrelsemedlemmar inlagda än.
    </p>

    <!-- Styrelsemedlemmar renderas hit av board.js -->
    <div id="boardGrid" class="grid three"></div>
  </main>

  <div id="footer"></div>
</body>
</html>
